<div class="login-container">
  <header class="login-header">
    <button class="icon-btn" style="margin-right: 15px">
      <i class="material-symbols-outlined">lock</i>
    </button>

    <nav class="menu">
      <a routerLink="/home" class="menu-btn">Home</a>
      <a routerLink="/chatbot" class="menu-btn">ChatBot</a>
    </nav>

    <button class="icon-btn" style="margin-left: 15px" routerLink="/cadastro">
      <i class="material-symbols-outlined">person</i>
    </button>
  </header>

  <main class="login-card">
    <h1>Bem-vindo de volta</h1>

    <button class="btn-social google">
      <i class="fa-brands fa-google"></i> Conectar com o Google
    </button>

    <button class="btn-social facebook">
      <i class="fa-brands fa-facebook"></i> Conectar com o Facebook
    </button>

    <div class="divider"><span>OU</span></div>

    <form class="login-form" (ngSubmit)="login()" #form="ngForm">
      <div class="input-group">
        <i class="material-symbols-outlined">email</i>
        <input type="email" placeholder="Email" [(ngModel)]="credenciais.email" name="email" required />
      </div>

      <div class="input-group">
        <i class="material-symbols-outlined">lock</i>
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Senha"
          [(ngModel)]="credenciais.senha"
          name="senha"
          required
        />
        <button type="button" class="toggle-btn" (click)="togglePassword()">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5
                     12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431
                     0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
            />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>

          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 0 0 1.934
                     12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138
                     2.863-.395M6.228 6.228A10.451 10.451 0 0 1
                     12 4.5c4.756 0 8.773 3.162 10.065
                     7.498a10.522 10.522 0 0 1-4.293
                     5.774M6.228 6.228 3 3m3.228 3.228
                     3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0
                     0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
            />
          </svg>
        </button>
      </div>

      <button type="submit" class="btn-primary" [disabled]="form.invalid">Entrar</button>
      <button type="button" class="btn-secondary" routerLink="/cadastro">Criar conta</button>
    </form>

    <button type="button" class="forgot-pass" routerLink="/esqueci-senha">
      <span class="material-symbols-outlined">help</span> Esqueci minha senha
    </button>

    <p *ngIf="mensagem" class="mensagem-sucesso">{{ mensagem }}</p>
    <p *ngIf="erro" class="mensagem-erro">{{ erro }}</p>
  </main>
</div>
