<div class="login-container">
  <header class="login-header">
    <button class="icon-btn" style="margin-right: 15px">
      <i class="material-symbols-outlined">lock</i>
    </button>

    <nav class="menu">
      <a routerLink="/home" class="menu-btn">Home</a>
      <a routerLink="/chatbot" class="menu-btn">ChatBot</a>
    </nav>

    <a class="icon-btn" style="margin-left: 15px" routerLink="/cadastro">
      <i class="material-symbols-outlined">person</i>
    </a>
  </header>

  <main class="login-card">
    <h1>Esqueci minha senha</h1>
    <p>Informe seu email abaixo e enviaremos um link para redefinir sua senha.</p>

    <form class="login-form" (ngSubmit)="esqueciSenha()" #form="ngForm">
      <div class="input-group">
        <i class="material-symbols-outlined">email</i>
        <input 
          type="email" 
          placeholder="Email" 
          [(ngModel)]="email" 
          name="email" 
          required 
        />
      </div>

      <button type="submit" class="btn-primary" [disabled]="form.invalid">
        Enviar link de redefinição
      </button>

      <button type="button" class="btn-secondary" routerLink="/login">
        Voltar para login
      </button>
    </form>

    <p *ngIf="mensagem" class="mensagem-sucesso">{{ mensagem }}</p>
    <p *ngIf="erro" class="mensagem-erro">{{ erro }}</p>
  </main>
</div>
