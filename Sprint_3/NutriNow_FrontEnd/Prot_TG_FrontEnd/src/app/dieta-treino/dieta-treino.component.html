<div class="container">
  <div class="header-card">
    <h1>Rotina de Treinos e Dietas</h1>

    <div class="tabs">
      <button 
        class="tab-button" 
        [class.active]="activeTab === 'treinos'"
        (click)="switchTab('treinos')">
        🏋️ Treinos
      </button>

      <button 
        class="tab-button" 
        [class.active]="activeTab === 'dietas'"
        (click)="switchTab('dietas')">
        🍽️ Dietas
      </button>
    </div>

    <button class="btn-add" (click)="openModal()">
      ➕ {{ addButtonText }}
    </button>
  </div>

  <!-- Lista -->
  <div *ngIf="currentItems.length > 0; else vazio" class="items-list">
    <div class="item-card" *ngFor="let item of currentItems">
      <div class="item-content">
        <div class="item-header">
          <h3 class="item-title">{{ item.title }}</h3>
        </div>
        <p class="item-description">{{ item.description }}</p>
        <p *ngIf="item.time" class="item-time">🕐 {{ item.time }}</p>
      </div>

      <div class="item-actions">
        <button class="btn-icon btn-edit" (click)="editItem(item)">✏️</button>
        <button class="btn-icon btn-delete" (click)="deleteItem(item.id)">🗑️</button>
      </div>
    </div>
  </div>

  <ng-template #vazio>
    <div class="empty-state">{{ emptyText }}</div>
  </ng-template>

  <!-- Modal -->
  <div class="modal" [class.show]="mostrarModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>{{ modalTitle }}</h2>
        <button class="btn-close" (click)="closeModal()">✖️</button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label>Título</label>
          <input [(ngModel)]="inputTitle" placeholder="Ex: Treino de Peito ou Café da Manhã" />
        </div>

        <div class="form-group">
          <label>Descrição</label>
          <textarea [(ngModel)]="inputDescription" placeholder="Ex: 3x12 supino... ou Aveia e Banana"></textarea>
        </div>

        <div class="form-group">
          <label>Horário (opcional)</label>
          <input type="time" [(ngModel)]="inputTime" />
        </div>

        <button class="btn-submit" (click)="handleSubmit()">{{ buttonText }}</button>
      </div>
    </div>
  </div>
</div>
